# ATrophy/Bundle/MeatBundle/Resources/translations/atrophy_meat_about_us.ru.yml
description:
    headline:    Компания <span class="stableSize orange">A­Trophy</span> – производитель наградной продукции, кубков и медалей в Украине
    paragraph_1: За 15 лет работы мы выучили потребности и мотивы наших клиентов, тем самым повысили качество продукции и уровень обслуживания. Мы стремимся создавать партнерские отношения, основанные на доверии и честности, предлагая высококачественное обслуживание и индивидуальную продукцию
    paragraph_2: Нашими партнерами являются поставщики из стран западной Европы – Голландии, Германии, Италии, Испании и Польши. На протяжении нашей деятельности, упорным трудом, наша команда создавала партнерские отношения, основанные на лояльности, с компаниями из Европы, тем самым создав положительный имидж и отменную репутацию надежной компании, которая никогда не подведет

why_us:
    headline: Почему мы
    paragraph_1: Eдинственная компания в Украине которая завозит комплектующие изделия из Европы и разрабатывает модели кубков В Украине. Для Вас это возможность получить уникальные модели кубков, разработанные для Вашей организации, с Вашими корпоративными цветами и Вашим стилем
    paragraph_2: Единственная компания, которая имеет поставщиков из более чем пяти стран Европы. Это дает Вам возможность выбора товаров всех ценовых диапазонов, разных типов продукции и разного дизайна
    paragraph_3: Eдинственная компания в Украине, которая имеет заполненные складские помещения общей площадью более 1500м2. Это дает Вам возможность быть уверенным в Вашем заказе, Вам не прийдется делать предзаказы и ждать. Сроки доставки в течении 1-2 дней

our_principles:
    headline: Наши принципы
    block_1:
        title: Доверие
        text:  Мы стремимся создавать отношения основаные на честностии доверии
    block_2:
        title: Своевременность
        text:  Главное не просто выполнить заказ, а выполнить его вовремя для определенного события. Выполнение заказов в сроки важный принцип нашей работы
    block_3:
        title: Лояльность
        text:  Мы открыты и честны с нашимы клиентами. Мы внимательны к требованиям наших клиентов. Мы готовы меняться и адаптироваться для удовлетворения потребностей наших клиентов
    block_4:
        title: Точность
        text:  Мы обеспечиваем наших клиентовточным уровнем обслуживания, начиная от принятия заказа, заканчивая его доставкой. Вы можете быть уверены в своем заказе
    block_5:
        title: Энергичность
        text:  Мы не стоим на месте! С каждым днем наша команда делает шаги на встречу клиенту, предлагая новые решения и новую продукцию

our_vision:
    headline:    Наши видение
    paragraph_1: Наша задача – создавать такие награды, которые будут приносить вам радость, дополнять ваши коллекции, стимулировать к новым победам. Награды, которыми вы будете гордиться!

our_clients:
    headline: Наши клиенты