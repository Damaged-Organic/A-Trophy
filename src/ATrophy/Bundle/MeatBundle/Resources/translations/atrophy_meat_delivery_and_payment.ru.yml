delivery:
    headline:    Доставка
    tagline:     Доставка в любую точку Украины в течении 1-2 дней
    paragraph_1: Мы отправляем товар во все регионы Украины на склады транспортной компании <span class="stableSize orange">Интайм, Новая Почта, Гюнсел.</span> Оплатить заказ можно при получении на складе транспортной компании Новая Почта в любом городе Украины. При получении вы можете осмотреть товар на соответствие заказанному и оплатить на месте. В случае несоответствия товара или поломки, убедительно просим позвонить вашему менеджеру. Замена товаров бесплатна!
    paragraph_2: Более точные сроки доставки уточняйте у менеджеров

payment:
    headline:    Оплата
    paragraph_1: После оформления и утверждения вы можете оплатить заказ удобным для вас способом: безналичным расчетом или при получении товара на складе компании-перевозчика